name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Prepare Release Artifact
        run: |
          # Copy the built jar from build/libs to a file named "csgrenade-<tag>.jar"
          TAG=${GITHUB_REF#refs/tags/}
          for jar in build/libs/*.jar; do
            cp "$jar" "csgrenade-${TAG}.jar"
          done
      
      - name: Generate Changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{github.ref_name}}

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: csgrenade-${{ github.ref_name }}.jar
          asset_name: csgrenade-${{ github.ref_name }}.jar
          asset_content_type: application/java-archive

      - name: Push to Modrinth
        uses: cloudnode-pro/modrinth-publish@2.0.0
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: "DfhBvciR"
          version: ${{ github.ref_name }}
          changelog: ${{ steps.changelog.outputs.changes }}
          loaders: |-
            forge
          game-versions: |-
            1.20.1
          files: |-
            csgrenade-${{ github.ref_name }}.jar
          channel: beta
    