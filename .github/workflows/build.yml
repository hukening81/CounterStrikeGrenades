name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    # 赋予 Action 写入权限，以便创建 Release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 升级到 v4

      - name: Set up Java 17
        uses: actions/setup-java@v4 # 升级到 v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Prepare Release Artifact
        id: prepare_artifact
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # 寻找生成的 jar 包（排除 sources 和 dev 包）
          JAR_PATH=$(ls build/libs/*-all.jar 2>/dev/null || ls build/libs/*.jar | grep -v "sources" | grep -v "dev" | head -n 1)
          cp "$JAR_PATH" "csgrenade-${TAG}.jar"
          echo "artifact_path=csgrenade-${TAG}.jar" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}

      - name: Create GitHub Release and Upload Asset
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          tag: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          artifacts: ${{ steps.prepare_artifact.outputs.artifact_path }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: "DfhBvciR"
          version: ${{ github.ref_name }}
          changelog: ${{ steps.changelog.outputs.changes }}
          loaders: |-
            forge
          game-versions: |-
            1.20.1
          files: |-
            ${{ steps.prepare_artifact.outputs.artifact_path }}
          channel: beta
